<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback do Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <div class="feedback-container">
    <h1>Feedback do Chatbot</h1>
    <p>Ajude-nos a melhorar! Preencha os campos abaixo para dar o seu feedback.</p>
    <form action="/feedback" method="POST">
      <label for="pergunta">Pergunta:</label>
      <input type="text" id="pergunta" name="pergunta" placeholder="Digite a pergunta" required>

      <label for="resposta">Resposta:</label>
      <input type="text" id="resposta" name="resposta" placeholder="Digite a resposta" required>

      <label for="correta">A resposta estava correta? (Sim/Não):</label>
      <input type="text" id="correta" name="correta" placeholder="Digite Sim ou Não" required>

      <button type="submit">Enviar Feedback</button>
    </form>
    <a href="/" class="btn-home">Voltar para a Página Inicial</a>
  </div>
</body>

</html>
